<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
</head>
<body>
    <header>
        <nav class="nav-cabecera">
            <a href="/" class="nav-cabecera-1">Product App</a>
        </nav>

    </header>
    <section>
        <div class="container">
            <!-- APLICATION -->
            <div id="App" class="container-row">
                <div class="container-col-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Agrega un producto</h4>
                        </div>
                        <form id="product-form" action="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Producto Nombre" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="price" step="0.01" placeholder="Precio del producto" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" min="1990" placeholder="AÃ±o del producto" class="form-control">
                            </div>
                            <input type="submit" value="Save" class="btn-block">
                        </form>
                    </div>
                </div>
                <div class="container-col-8">
                    <div id="product-list">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
